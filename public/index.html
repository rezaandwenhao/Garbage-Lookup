<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1 style="color:white;">Toronto Waste Lookup</h1>
    </header>

    <div class="search">
        <div class="btn-group" type="div">
            <input type="text" placeholder="Search.." id="textField">
            <span id="searchclear" class="glyphicon glyphicon-remove-circle"></span>
        </div>
        <button type="button" class="btn btn-success" aria-label="Left Align" id="searchButton">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </button>
    </div>

    <div id="resultList" class="row"></div>

    <div class="footer">
        <div class="footer_contents">
            <h2 style="color: #289C68; padding-left: 23px;">Favourites</h2>
            <div id="favourites"></div>
        </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
